<section
  class="d-flex align-items-center justify-content-center bg-light"
  style="height: 100vh"
>
  <form
    [formGroup]="formRegister"
    (submit)="Validate()"
    errorTailor
    class="register-form"
  >
    <h5>Registrar Usuario</h5>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Por ejemplo: joseandres@mail.com"
      />
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" class="form-control" formControlName="password1" />

      <label for="contrasena">Repite la contraseña</label>
      <input type="password" class="form-control" formControlName="password2" />
      <div class="d-flex justify-content-between">
        <button
          class="btn btn-danger btn-block my-2 px-1"
          routerLink="/auth/login"
        >
          Iniciar Sesión
        </button>
        <button
          class="btn btn-primary btn-block my-2 px-1"
          type="submit"
          [disabled]="formRegister.invalid"
        >
          Registrate
        </button>
      </div>
    </div>
  </form>
</section>
