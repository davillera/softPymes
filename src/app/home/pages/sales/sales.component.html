<app-header></app-header>

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Nuevo Pedido</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="formSale">
            <div class="form-group">
              <label for="cliente">Cliente</label>
              <input
                type="text"
                class="form-control"
                id="cliente"
                formControlName="name"
                placeholder="Ingrese el nombre del cliente"
              />
            </div>
            <div class="form-group">
              <label for="producto">Producto</label>
              <select class="form-control" formControlName="product">
                <option *ngFor="let product of products">
                  {{ product.name }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="cantidad">Cantidad</label>
              <input
                formControlName="amount"
                type="number"
                class="form-control"
                id="cantidad"
                placeholder="Ingrese la cantidad"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="formSale.invalid"
              (click)="addProduct()"
            >
              Agregar
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Resumen de Pedido</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Cantidad</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ps of productsSelected">
                <td>{{ ps.name }}</td>
                <td>{{ ps.product.description }}</td>
                <td>{{ ps.amount }}</td>
                <td>{{ ps.product.price }}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3"></td>
                <td><strong>Total:</strong></td>
                <td><strong>${{ total }}</strong></td>
              </tr>
            </tfoot>

          </table>

          <div class="mt-3">
            <button type="button" class="btn btn-success" (click)="sale()">
              Confirmar Pedido
            </button>
            <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
