<section class="d-flex align-items-center justify-content-center bg-light" style="height: 100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <form class="login-form" [formGroup]="formLogin">
              <h5 class="card-title text-center">Iniciar sesión</h5>
              <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" formControlName="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" formControlName="password">
              </div>
              <div class="form-group my-2">
                <button class="btn btn-primary btn-block" (click)="login()" [disabled]="formLogin.invalid">
                  Iniciar sesión
                </button>
              </div>
            </form>
            <div class="form-group my-1">
              <button class="btn btn-danger btn-block" routerLink="/auth/register">
                Registrar Usuario
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
